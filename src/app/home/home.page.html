<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <p *ngIf="!videos">Waiting for videos to be downloaded ({{progress}}%)...</p>
    <ng-container *ngFor="let src of videos">
      <app-video-player [src]="src"></app-video-player>
    </ng-container>
  </div>
</ion-content>
